version: '3.8'
services:
  client:
    container_name: client
    build:
      context: client
    ports:
      - 3000:3000
    depends_on:
      - server

  server:
    build:
      context: server
    container_name: server
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      
  mysql:
    container_name: mysql
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_ROOT_PASSWORD=${DATABASE_PASSWORD}
    ports:
      - '3306:3306'
    volumes:
      - mysql:/var/lib/mysql
      # - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  mysql:
    driver: local
