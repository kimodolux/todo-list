version: '3.8'
services:
  client:
    build:
      context: client
    ports:
      - 3000:3000
    networks:
      - react-express
    depends_on:
      - server

  server:
    build:
      context: server
    container_name: server
    restart: always
    networks:
      - express-mysql
      - react-express
    ports:
      - "8000:8000"
    depends_on:
      - db
      
  db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_ROOT_PASSWORD=${DATABASE_PASSWORD}
    ports:
      - '3306:${DATABASE_PORT}'
    volumes:
      - db:/var/lib/mysql
      # - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db:
    driver: local

networks:
  react-express:
  express-mysql:
